---
openapi: 3.0.1
info:
  title: Ticket Flow API
  version: v1
  description: API documentation for Ticket Flow workflow system
paths:
  "/api/version1/ticket_automators":
    post:
      summary: Creates a Ticket Automator (Workflow)
      tags:
      - Ticket Automators
      security:
      - bearer_auth: []
      parameters: []
      responses:
        '201':
          description: workflow created
        '422':
          description: invalid request
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
                workspace_id:
                  type: integer
                workflow_type:
                  type: string
              required:
              - name
  "/api/version1/ticket_automators/{id}":
    put:
      summary: Updates a Ticket Automator
      tags:
      - Ticket Automators
      security:
      - bearer_auth: []
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: workflow updated
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
                status:
                  type: integer
  "/api/version1/ticket_automators/{id}/event":
    post:
      summary: Creates an Event Node
      tags:
      - Ticket Automators
      security:
      - bearer_auth: []
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: event created
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                label:
                  type: string
                wf_node:
                  type: integer
                data:
                  type: string
                  description: JSON string of node data
                x:
                  type: integer
                "y":
                  type: integer
              required:
              - label
              - wf_node
              example:
                label: Ticket is raised
                wf_node: '1'
                data: "{}"
                x: 100
                "y": 100
  "/api/version1/ticket_automators/{id}/node":
    put:
      summary: Creates a Logic Node
      tags:
      - Ticket Automators
      security:
      - bearer_auth: []
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: node created
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                label:
                  type: string
                wf_node:
                  type: integer
                data:
                  type: string
                  description: JSON string of node data
                prev_node:
                  type: object
                  properties:
                    id:
                      type: integer
                    condition:
                      type: string
                x:
                  type: integer
                "y":
                  type: integer
              required:
              - label
              - wf_node
              - prev_node
              example:
                label: Category is Payroll?
                wf_node: '30001'
                data: "{}"
                prev_node:
                  id: '1'
                  condition: ''
                x: 400
                "y": 100
  "/api/version1/ticket_automators/{id}/publish":
    put:
      summary: Publishes the Workflow
      tags:
      - Ticket Automators
      security:
      - bearer_auth: []
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: workflow published
  "/api/version1/workflows":
    get:
      summary: Lists all Workflows
      tags:
      - Workflows
      security:
      - bearer_auth: []
      responses:
        '200':
          description: list of workflows
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    name:
                      type: string
                    description:
                      type: string
                      nullable: true
                    status:
                      type: integer
                    module_id:
                      type: integer
                    workspace_id:
                      type: integer
                      nullable: true
                    created_at:
                      type: string
                      format: date-time
                    positions:
                      type: object
                      additionalProperties: true
                    events:
                      type: object
                      additionalProperties:
                        type: object
                        properties:
                          id:
                            type: integer
                          event_type:
                            type: string
                          entry_node:
                            type: string
                          nodes:
                            type: object
                            additionalProperties:
                              type: object
                              properties:
                                id:
                                  type: string
                                label:
                                  type: string
                                type:
                                  type: string
                                ports:
                                  type: object
                                  properties:
                                    inputs:
                                      type: array
                                      items:
                                        type: string
                                    outputs:
                                      type: array
                                      items:
                                        type: string
                                data:
                                  type: object
                                  additionalProperties: true
                          connections:
                            type: array
                            items:
                              type: object
                              properties:
                                from:
                                  type: object
                                  properties:
                                    node:
                                      type: string
                                    port:
                                      type: string
                                to:
                                  type: object
                                  properties:
                                    node:
                                      type: string
                                    port:
                                      type: string
    post:
      summary: Creates a Workflow
      tags:
      - Workflows
      security:
      - bearer_auth: []
      parameters: []
      responses:
        '201':
          description: workflow created
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
                positions:
                  type: object
                events:
                  type: object
              required:
              - name
  "/api/version1/workflows/{id}":
    get:
      summary: Retrieves a Workflow
      tags:
      - Workflows
      security:
      - bearer_auth: []
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: workflow found
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  name:
                    type: string
                  description:
                    type: string
                    nullable: true
                  status:
                    type: integer
                  module_id:
                    type: integer
                  workspace_id:
                    type: integer
                    nullable: true
                  created_at:
                    type: string
                    format: date-time
                  positions:
                    type: object
                  events:
                    type: object
        '404':
          description: workflow not found
    put:
      summary: Updates a Workflow
      tags:
      - Workflows
      security:
      - bearer_auth: []
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: workflow updated
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                positions:
                  type: object
    delete:
      summary: Deletes a Workflow
      tags:
      - Workflows
      security:
      - bearer_auth: []
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '204':
          description: workflow deleted
components:
  securitySchemes:
    bearer_auth:
      type: http
      scheme: bearer
      bearerFormat: JWT
servers:
- url: http://localhost:3000
  description: Development server
