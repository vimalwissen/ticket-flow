name: Test Coverage

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read
  checks: write

jobs:
  coverage:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: ticket_flow_test
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Install PostgreSQL dependencies
        run: sudo apt-get update && sudo apt-get install --no-install-recommends -y libpq-dev

      - uses: actions/checkout@v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.2
          bundler-cache: true

      - name: Install dependencies
        run: bundle install

      - name: Setup database
        env:
          RAILS_ENV: test
          DATABASE_URL: postgres://postgres:password@localhost:5432/ticket_flow_test
        run: |
          bin/rails db:create || true
          bin/rails db:schema:load

      - name: Run tests with coverage
        env:
          RAILS_ENV: test
          DATABASE_URL: postgres://postgres:password@localhost:5432/ticket_flow_test
        run: bundle exec rspec

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/

      - name: SimpleCov Check
        uses: joshmfrankel/simplecov-check-action@main
        if: success()
        with:
          check_job_name: 'Coverage Check'
          github_token: ${{ secrets.GITHUB_TOKEN }}
